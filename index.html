            alert(ibw(gender, height))
        }
        function ibw(gender, height) {
            if (gender === "male") {
                if (height <= 60) {
                    return 106
                }
                else {
                    var iOv5 = height - 60
                    alert(106 + 6 * iOv5)
                }
            }
            if (gender === "female") {
                if (height <= 60) {
                    return 100
                }

                    var iOv5 = height - 60
                    alert(106 + 5 * iOv5)
                }
